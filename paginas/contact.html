				<h4>Información  <strong>acerca de la pagina </strong></h4>
				<form id="contactform" action="contact/contact.php" method="post" class="validateform" name="send-contact">
					<div id="sendmessage">
						 Tu mensaje ha sido enviado. Gracias!
					</div>
					<div class="row">
						<div class="col-lg-4 field">
							<input type="text" name="name" placeholder="* Escribe tu nombre aquí" data-rule="maxlen:4" data-msg="escribe tu nombre 4 caracteres gracias" />
							<div class="validation">
							</div>
						</div>
						<div class="col-lg-4 field">
							<input type="text" name="email" placeholder="*Escribe tu Email" data-rule="email" data-msg="porfavor ! su email es invalido" />
							<div class="validation">
							</div>
						</div>
						<div class="col-lg-12 margintop10 field">
							<textarea rows="5" name="message" class="input-block-level" placeholder="*Escribe tu mensaje ..." data-rule="required" data-msg="Escribe tu mensaje Nuevamente "></textarea>
							<div class="validation">
							</div>
							<p>
								<button class="btn btn-theme margintop10 pull-left" type="submit">Enviar Mensaje</button>
								<span class="pull-right margintop20">* gracias por tu obervacion, Gracias!</span>
							</p>
						</div>
					</div>
				</form>
			</div>
